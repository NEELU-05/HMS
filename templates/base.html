<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HOSPITAL MANAGEMENT - Hospital Management System{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon">‚öï</div>
                <span class="logo-text">HOSPITAL MANAGEMENT</span>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('dashboard') }}"
                            class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                            <span class="nav-icon">üìä</span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('patients') }}"
                            class="nav-link {% if request.endpoint == 'patients' %}active{% endif %}">
                            <span class="nav-icon">üë•</span>
                            <span>Patients</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('doctors') }}"
                            class="nav-link {% if request.endpoint == 'doctors' %}active{% endif %}">
                            <span class="nav-icon">üë®‚Äç‚öïÔ∏è</span>
                            <span>Doctors</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('appointments') }}"
                            class="nav-link {% if request.endpoint == 'appointments' %}active{% endif %}">
                            <span class="nav-icon">üìÖ</span>
                            <span>Appointments</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('billing') }}"
                            class="nav-link {% if request.endpoint == 'billing' %}active{% endif %}">
                            <span class="nav-icon">üí≥</span>
                            <span>Billing</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="user-profile">
                <div class="user-avatar">P</div>
                <div class="user-info">
                    <h4>Piyush</h4>
                    <p>Admin</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <button id="sidebarToggle" class="btn-icon"
                        style="background:none; border:none; cursor:pointer; font-size:20px; padding:5px;">
                        <span>‚ò∞</span>
                    </button>
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" placeholder="Search patients, doctors...">
                    </div>
                </div>
                <div class="top-actions">
                    <div class="user-avatar">P</div>
                </div>
            </div>

            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'components/ai_chat_widget.html' %}

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ai_chat.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
